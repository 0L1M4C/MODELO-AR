<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D - Realidad Aumentada</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="https://cdn.jsdelivr.net/gh/0L1M4C/MODELO-AR@main/Personaje.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    alt="Modelo 3D en Realidad Aumentada">
  </model-viewer>
</body>
</html>
