<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D - AR Autom√°tico</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      --ar-button-display: block;
      --ar-button-height: 60px;
      --ar-button-bottom: 20px;
      --ar-button-background-color: #0d6efd;
      --ar-button-color: white;
      --ar-button-border-radius: 12px;
      --ar-button-font-size: 16px;
      --ar-button-text-transform: none;
      --ar-button-box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <model-viewer 
    id="viewer"
    src="https://raw.githubusercontent.com/0L1M4C/MODELO-AR/master/Test.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    ios-src="https://raw.githubusercontent.com/0L1M4C/MODELO-AR/master/Test.glb"
    alt="Modelo 3D en Realidad Aumentada">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    // Esperar a que cargue el modelo
    viewer.addEventListener('load', () => {
      console.log('‚úÖ Modelo cargado');
      // Intentar abrir AR autom√°ticamente (simulado)
      setTimeout(() => {
        if (viewer.canActivateAR) {
          console.log('üéØ Intentando abrir AR autom√°ticamente...');
          viewer.activateAR(); // requiere interacci√≥n en algunos navegadores
        } else {
          console.log('‚ö†Ô∏è AR no disponible en este dispositivo.');
        }
      }, 1500); // 1.5 segundos despu√©s de cargar
    });
  </script>
</body>
</html>
